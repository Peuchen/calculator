<!DOCTYPE html>
<html>
<head>
    <title>Calculator - The Odin Project</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <p>3.14</p>
        </div>
        <div class="number"><p>7</p></div>
        <div class="number"><p>8</p></div>
        <div class="number"><p>9</p></div>
        <div class="operator"><p>+</p></div>
        <div class="number"><p>4</p></div>
        <div class="number"><p>5</p></div>
        <div class="number"><p>6</p></div>
        <div class="operator"><p>-</p></div>
        <div class="number"><p>1</p></div>
        <div class="number"><p>2</p></div>
        <div class="number"><p>3</p></div>
        <div class="operator"><p>*</p></div>
        <div class="number"><p>0</p></div>
        <div class="operator">/<p></p></div>
        <div id="clear"><p>Clear</p></div>
        <div id="equals"><p>=</p></div>
    </div>
    <script src="calculator.js"></script> 
</body>
</html>
