<!DOCTYPE html>
<html>
<head>
    <title>Calculator - The Odin Project</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <p></p>
        </div>
        <button class="operand" value="7" data-key="55"><p>7</p></button>
        <button class="operand" value="8" data-key="56"><p>8</p></button>
        <button class="operand" value="9" data-key="57"><p>9</p></button>
        <button class="operator" value="add" data-key="61"><p>+</p></button>
        <button class="operand" value="4" data-key="52"><p>4</p></button>
        <button class="operand" value="5" data-key="53"><p>5</p></button>
        <button class="operand" value="6" data-key="54"><p>6</p></button>
        <button class="operator" value="subtract"data-key="173"><p>-</p></button>
        <button class="operand" value="1" data-key="49"><p>1</p></button>
        <button class="operand" value="2" data-key="50"><p>2</p></button>
        <button class="operand" value="3" data-key="51"><p>3</p></button>
        <button class="operator" value="multiply" data-key="170"><p>*</p></button>
        <button class="operand" value="0" data-key="48"><p>0</p></button>
        <button class="operand" value="." data-key="190"><p>.</p></button>
        <button class="delete" value="delete" data-key="8"><p>Del</p></button>
        <button class="operator" value="divide" data-key="191">/<p></p></button>
        <button class="clear" value="clear"><p>Clear</p></button>
        <button class="operator" value="equal"><p>=</p></button>
    </div>
    <script src="calculator.js"></script> 
</body>
</html>
