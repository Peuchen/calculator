<!DOCTYPE html>
<html>
<head>
    <title>Calculator - The Odin Project</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <p></p>
        </div>
        <button class="operand" value="7"><p>7</p></button>
        <button class="operand" value="8"><p>8</p></button>
        <button class="operand" value="9"><p>9</p></button>
        <button class="operator" value="add"><p>+</p></button>
        <button class="operand" value="4"><p>4</p></button>
        <button class="operand" value="5"><p>5</p></button>
        <button class="operand" value="6"><p>6</p></button>
        <button class="operator" value="subtract"><p>-</p></button>
        <button class="operand" value="1"><p>1</p></button>
        <button class="operand" value="2"><p>2</p></button>
        <button class="operand" value="3"><p>3</p></button>
        <button class="operator" value="multiply"><p>*</p></button>
        <button class="operand" value="0"><p>0</p></button>
        <button class="operator" value="divide">/<p></p></button>
        <button class="operator" value="clear"><p>Clear</p></button>
        <button class="operator" value="equals"><p>=</p></button>
    </div>
    <script src="calculator.js"></script> 
</body>
</html>
