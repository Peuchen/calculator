<!DOCTYPE html>
<html>
<head>
    <title>Calculator - The Odin Project</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <p></p>
        </div>
        <button class="operand"><p>7</p></button>
        <button class="operand"><p>8</p></button>
        <button class="operand"><p>9</p></button>
        <button class="operator" id="add"><p>+</p></button>
        <button class="operand"><p>4</p></button>
        <button class="operand"><p>5</p></button>
        <button class="operand"><p>6</p></button>
        <button class="operator" id="subtract"><p>-</p></button>
        <button class="operand"><p>1</p></button>
        <button class="operand"><p>2</p></button>
        <button class="operand"><p>3</p></button>
        <button class="operator" id="multiply"><p>*</p></button>
        <button class="operand"><p>0</p></button>
        <button class="operator" id="buttonide">/<p></p></button>
        <button class="operand" id="clear"><p>Clear</p></button>
        <button class="operand" id="equals"><p>=</p></button>
    </div>
    <script src="calculator.js"></script> 
</body>
</html>
