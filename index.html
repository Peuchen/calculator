<!DOCTYPE html>
<html>
<head>
    <title>Calculator - The Odin Project</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <p></p>
        </div>
        <div class="operand"><p>7</p></div>
        <div class="operand"><p>8</p></div>
        <div class="operand"><p>9</p></div>
        <div class="operator" id="add"><p>+</p></div>
        <div class="operand"><p>4</p></div>
        <div class="operand"><p>5</p></div>
        <div class="operand"><p>6</p></div>
        <div class="operator" id="subtract"><p>-</p></div>
        <div class="operand"><p>1</p></div>
        <div class="operand"><p>2</p></div>
        <div class="operand"><p>3</p></div>
        <div class="operator" id="multiply"><p>*</p></div>
        <div class="operand"><p>0</p></div>
        <div class="operator" id="divide">/<p></p></div>
        <div class="operand" id="clear"><p>Clear</p></div>
        <div class="operand" id="equals"><p>=</p></div>
    </div>
    <script src="calculator.js"></script> 
</body>
</html>
